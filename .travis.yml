language: bash
services: docker
sudo: required

# Install QEmu to allow Travis (on x86 systems) to build ARM images
install:
  - docker run --rm --privileged multiarch/qemu-user-static:register

# Build and test the image
script:
  - docker build -t napnap75/rpi-docker-backup:latest .
  - docker images
  - docker run --rm napnap75/rpi-docker-backup:latest restic version
# Test it localy
  - echo "1234567890" > restic_pass
  - docker run -v $PWD/restic_repo:/restic_repo -e "RESTIC_REPOSITORY=/restic_repo" -v $PWD/restic_pass:/restic_pass -e "RESTIC_PASSWORD=/restic_pass" --name docker-backup-local --label "napnap75.backup.dirs=$PWD" napnap75/rpi-docker-backup:latest /usr/bin/docker-backup.sh run-once
# Test it with SFTP
  - docker run -d -p 2021:22 --name sftp-test-server -e SSH_USER_FORCE_SFTP=true jdeathe/centos-ssh:centos-7
  - curl -LSs https://raw.githubusercontent.com/mitchellh/vagrant/master/keys/vagrant > id_rsa_insecure && chmod 600 id_rsa_insecure
  - sleep 30
  - docker run --link sftp-test-server -e "RESTIC_REPOSITORY=sftp:sftp-test-server:_data" -v $PWD/restic_pass:/restic_pass -e "RESTIC_PASSWORD=/restic_pass" -v $PWD/id_rsa_insecure:/root/private-key -e "SFTP_KEY=/root/private-key" -e "SFTP_PORT=22" -e "SFTP_USER=app-admin" -e "SFTP_HOST=sftp-test-server" -e "SFTP_DIR=_data" --name docker-backup-sftp --label "napnap75.backup.dirs=$PWD" napnap75/rpi-docker-backup:latest /usr/bin/docker-backup.sh run-once
  - docker logs sftp-test-server
  - docker logs docker-backup-sftp
  - docker stop sftp-test-server

# If successful, push the images
after_success:
  - if [ "$TRAVIS_BRANCH" == "master" ]; then
      docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD" ;
      docker push napnap75/rpi-alpine-base:${VERSION} ;
      if [ "${VERSION}" == "3.6" ]; then docker tag napnap75/rpi-alpine-base:${VERSION} napnap75/rpi-alpine-base:latest ; docker push napnap75/rpi-alpine-base:latest ; fi ;
    fi
    
